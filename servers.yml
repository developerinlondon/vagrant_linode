      - { src: salt/master,    dest: /etc/salt/master }
      - { src: salt/minion,    dest: /etc/salt/minion }
      - { src: salt/minion_id, dest: /etc/salt/minion_id }
    synced_folders:
    - src: .
      dest: /vagrant
      disabled: true
    - src: saltstack
      dest: /srv
      disabled: false
    scripts:
      - { name: initialize, src: userdata.sh }
