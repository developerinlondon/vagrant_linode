---
live:
  web.sds:
    distribution: 'Ubuntu 16.04 LTS'
    datacenter: frankfurt
    plan: 'Linode 1024'
    private_key_path: ./.ssh/id_rsa.key
    git_repos:
    - target: git@bitbucket.org:sdsgmbh/saltstack.git
      path: /saltstack
      branch: master
    salt_minion_config: salt/minion.conf
    salt_run_highstate: false
    salt_masterless: true
    salt_install_master: false
    salt_log_level: info
    salt_verbose: true
    salt_colorize: true
